<form class="example-form" [formGroup]="signInForm" novalidate (ngSubmit)="submit()">
    <mat-form-field class="example-full-width">
      <mat-label>Your Email</mat-label>
      <input matInput class="form-control" name="email" formControlName="userEmail">
      <div class="alert alert-danger"
                            *ngIf="signInForm.controls['userEmail'].invalid && signInForm.controls['userEmail'].touched">
                            Incorrect email
                        </div>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Your Password</mat-label>
        <input matInput type="password">
    </mat-form-field>
    <br>
    <button mat-raised-button [disabled]="signInForm.invalid">Sign In</button>
    
  </form>
